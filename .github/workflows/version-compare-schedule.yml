name: version-compare

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]
  schedule:
    - cron: '0 20 * * *'

jobs:
  schedule:

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - run: brew update

      - run: ./ppkg setup
      - run: ./ppkg env
      - run: ./ppkg update

      - run: git -C ~/.ppkg/repos.d/offical-core checkout ${{ github.ref_name }}

      - run: ./ppkg compare-versions brew
